<!DOCTYPE html>
<html lang="en">

</head>
<body class="th light">
    <!-- modal signin -->
    <div class="signin"></div>
    <div class="signinpop">

        <h1>Login</h1>

            <label>Email</label>
            <input type="text" name="email">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="signn">
            <button><a href="../dist/index.html">Sign In</a><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
    <!-- navigasi -->
    <div class="navbar">
        <div class="nav-logo">
            <h1 class="logo">Om-John</h1>
        </div>

        <div class="nav-menu-mid">
            <a href="../dist/index.html"><h3>Home</h3></a>
            <a href="../dist/catalogue.html"><h3>Catalogue</h3></a>
            <a href="../dist/faq.html"><h3>FAQ</h3></a>
        </div>

        <div class="nav-menu-right">
            <div class="nav-menu-right-cur">
                <a class="currency"><strong>Currency :</strong></a>
                <div class="nav-dropdown">
                    <button class="nav-drop-btn">IDR</button>
                    <div class="nav-drop-cont">
                        <a href="#">USD</a>
                        <a href="#">EUR</a>
                        <a href="#">AUD</a>
                    </div>
                </div>
            </div>
            <div class="nav-menu-right-icon">
                <a href="">
                    <i id="cart" class="fas fa-shopping-cart fa-2x"></i>
                </a>
                <a href="#" class="signin-btn">
                    <i class="fas fa-user-circle fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- Cart -->
    <div class="cart">
        <div class="cart-box">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                </tr>
                <tr>
                    <td>
                        <h3>Milk and Honey</h3>
                        <div>
                            <img src="../res/action2.jpg" style="width: 100px;">
                        </div>
                    </td>
                    <td>
                        <button class="add">-</button>
                        <button class="angka"><a>1</a></button>
                        <button class="add">+</button>
                    </td>
                    <td>
                        <a>Rp 500.000,00</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="total">
                        <a>Discount </a>
                    </td>
                    <td>
                        <a>Rp.100.000,00</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="total">
                        <a>Tax </a>
                    </td>
                    <td>
                        <a>Rp.50.000,00</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="total">
                        <a>Total </a>
                    </td>
                    <td>
                        <a>Rp.550.000,00</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="btn-checkout">
            
            <a class="dummy-button">Check Out</a>
        </div>
    </div>

      <!-- footer -->
      <div class="footer">
        <p><i class="fab fa-github"></i> <span> : </span> <a href="https://github.com/adityafjri/TubesIMK" target="_blank">Trace Our Work Here !</a></p>

        <p>Â© Copyright 2021</p>
    </div>
</body>
<script>
    const signinbtn = document.querySelector('.signin-btn');
    const signin = document.querySelector('.signin');
    const signinpop = document.querySelector('.signinpop');
    const exit = document.querySelector('#exit');
    const logoJohn = document.querySelector('.logo');
    logoJohn.addEventListener('click',redirectHome);
    const btnCheckout = document.querySelector('.btn-checkout');

    btnCheckout.addEventListener('click',function(){
        // alert("Apakah anda yakin akan melakukan checkout?");
        let status = prompt("Silahkan transfer ke no. rekening berikut : 12345", "Waktu transfer (dd/mm/yy | hh:mm)");
        if(status==null || status==""){
            window.location="cart.html";
        }else{
            let alamat = prompt("Masukan alamat anda");
            if(alamat == null || alamat==""){
                window.location="cart.html";
            }else{
                if(alert("Apakah anda yakin akan melakukan checkout?")){
                window.location='cart.html';
                
            }else{
                window.location='index2.html';
            }
            }
            
        }
        
    })

    function redirectHome(){
    console.log("home")
    window.location='index.html'
    }

    signinbtn.onclick = function(){
        signin.style.display = "block";
        signinpop.style.display = "block";
    }
    exit.onclick = function(){
        signin.style.display = "none";
        signinpop.style.display = "none";
    }
</script>
